<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyHigh Airlines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f9ff;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #0056b3;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>SkyHigh Airlines</h1>
    <p>Fly High, Fly Safe!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Flights</a>
    <a href="#">Booking</a>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>Book Your Flight</h2>
    <form>
        <label for="from">From</label>
        <input type="text" id="from" placeholder="Enter departure city" required>

        <label for="to">To</label>
        <input type="text" id="to" placeholder="Enter destination city" required>

        <label for="date">Departure Date</label>
        <input type="date" id="date" required>

        <label for="class">Class</label>
        <select id="class" required>
            <option>Economy</option>
            <option>Business</option>
            <option>First Class</option>
        </select>

        <button type="submit">Search Flights</button>
    </form>
</main>

<footer>
    <p>&copy; 2025 SkyHigh Airlines. All Rights Reserved.</p>
</footer>

</body>
</html>
